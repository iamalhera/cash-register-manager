<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link  href= "styles.css" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>
            Cash Register Manager $
        </h1>
    </nav>

    <main>
        <p class="description">Enter the Bill amount and Cash given by the customer and know the minimum number of notes to return. </p>
        
        <div id="div-bill-amount">
            <label for="bill-amount" class="input-label">Bill Amount : </label>
            <input type="text" id="bill-amount" />
        </div>

        <button class="btn" id="next-button">Next</button>

        <div id="div-cash-given">
            <label for="cash-given" class="input-label">Cash Given : </label>
            <input type="text" id="cash-given" />
        </div>
        <button class="btn" id="check-button">Check</button>
        <div id="error-message"></div>
       
    </main>
    <table id = "output-table">
        <caption id ="return-change">Return Change : <span id="returning-amount"></span></caption>
        <tr>
            <th class="table=header">
                No.Of Notes
            </th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th class="table-header">
                Notes
            </th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr> 
        </table>

        <footer>
            <div>
                <h2>Made by Al Hera Ahmad</h2>
                <a target="_blank" class="footer-btn" href="https://github.com/iamalhera">Source Code</a>
            </div>
        </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
