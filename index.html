<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <h1>Cash Register Manager ðŸ’²</h1>
    </nav>
    <div class="main">
        

        <p class="description">Enter the Bill amount and cash given by the customer and know the minimum number of notes to return</p>

        <label class="input-label" for="bill-amount">Bill Amount : </label>
        <input class="input" id="bill-amount" type="text"></input>

        <label class="input-label" for="cash-given"> Cash Given : </label>
        <input class="input" id="cash-given" type="text"></input>


        <button id="check-button">Check</button>
        <p id="error-message"></p>
        


        <table class="change-table">
            <caption> Return Change : <span id="returned-amount"></span> </caption>

            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
       

    </div>
    <footer>
        <div>
            <h2>Made by Al Hera Ahmad</h2>
            <a target="_blank" class="footer-btn" href="https://github.com/iamalhera">Source Code</a>
        </div>
    </footer>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
